<div class="container-fluid slider-bg">
    <div class="left-animated-icon">
        <img src="../../assets/images/home/left-cube.png" class="">
    </div>

    <div class="right-animated-icon">
        <img src="../../assets/images/home/top-trangle.png" class="trangle-one">
        <img src="../../assets/images/home/large-trangle.png" class="trangle-two">
        <img src="../../assets/images/home/right-cube.png" class="trangle-three">
    </div>
    <div class="container">
        <div class="row box-align-center">

            <div class="col-md-6">
                <div class="slider_txt p-top">

                    <div class="slider_txt_center">
                        <!-- <img class="img-responsive" src="images/home_uppere.png"> -->
                        <h1 data-aos="zoom-in-up" class="aos-init">{{ 'NAV.NAV_CONTACT' | translate}}</h1>

                    </div>


                </div>
            </div>
            <div class="col-md-6">
                <img src="../../assets/images/contact.png" class="img-responsive">
            </div>



        </div>
        <div class="header-bottom">
            <div class="left-header-bg">
                <img src="../../assets/images/home/left.png">
            </div>
            <div class="right-header-bg">
                <img src="../../assets/images/home/right.png">
            </div>
        </div>
    </div>
</div>
<section class="who_are inner-about contact-about">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-sm-5 col-md-5">
                <img src="../../assets/images/contact-left.png" class="img-responsive">
            </div>
            <div class="col-lg-7 col-sm-7 col-md-7">
                <div class="get-in-touch">
                    <h1>{{ 'INNER_PAGES.CONTACT_HEADING' | translate }}</h1>
                    <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                        <div class="form-layout">
                            <div class="row">
                                <div class="col-md-6 col-xs-12">
                                    <input required minLength="2" [(ngModel)]="firstName" name="firstName" id="firstName" class="form-control " placeholder="{{ 'FORM_PLACEHOLDER.NAME' | translate }}">


                                </div>
                                <div class="col-md-6 col-xs-12 ">
                                    <input required name="email" [(ngModel)]="email" type="text" class="form-control " placeholder="{{ 'FORM_PLACEHOLDER.EMAIL' | translate }}">
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-12 col-xs-12 ">
                                    <input required name="phone" [(ngModel)]="phone" type="text" class="form-control " placeholder="{{ 'FORM_PLACEHOLDER.PHONE' | translate }} " maxlength="10">
                                </div>

                            </div>
                            <div class="row ">
                                <div class="col-md-12 col-xs-12 ">
                                    <textarea name="comment" required [(ngModel)]="comment" class="textarea-box form-control " placeholder="{{ 'FORM_PLACEHOLDER.COMMENT' | translate }}"></textarea>
                                </div>

                            </div>
                            <div class="row ">
                                <div class="col-md-12 col-xs-12 ">
                                    <button class="btn default-btn gradient-btn ">{{ 'FORM_PLACEHOLDER.SEND_BTN' | translate }}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>



        </div>
    </div>
</section>
<section class="contact-info ">
    <div class="container ">
        <div class="row ">
            <div class="col-md-4 ">
                <div class="info-box ">
                    <div class="info-circle-box ">
                        <img src="../../assets/images/mob-icon.png " class="img-responsive ">
                    </div>
                    <strong>{{ 'FORM_PLACEHOLDER.PHONE' | translate }}</strong>
                    <p>+966-9200-33653</p>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="info-box ">
                    <div class="info-circle-box ">
                        <img src="../../assets/images/loc-icon.png " class="img-responsive ">
                    </div>
                    <strong>{{ 'FORM_PLACEHOLDER.LOCATION' | translate }}</strong>
                    <p>{{ 'FORM_PLACEHOLDER.ADDRESS' | translate }}</p>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="info-box ">
                    <div class="info-circle-box ">
                        <img src="../../assets/images/message-icon.png " class="img-responsive ">
                    </div>
                    <strong>{{ 'FORM_PLACEHOLDER.EMAIL' | translate }}</strong>
                    <p>htf@htf.sa</p>
                </div>
            </div>
        </div>
    </div>
</section>
